name: linting

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - fix/*
  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - fix/*
jobs:
  lint-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install
      - run: yarn lint
      - run: yarn build
      - uses: actions/upload-artifact@v4
        with:
          path: dist